{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4 class="mb-0">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Program</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                    {% if form.instance.pk %}
                    <a href="{% url 'courses:program_detail' form.instance.pk %}" class="btn btn-secondary">Cancel</a>
                    {% else %}
                    <a href="{% url 'courses:program_list' %}" class="btn btn-secondary">Cancel</a>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
