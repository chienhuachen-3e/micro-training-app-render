{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Grade Response</h4>
                </div>
                <div class="card-body">
                    <h5>Question:</h5>
                    <p>{{ object.quiz.question }}</p>

                    <h5>Student's Response:</h5>
                    <div class="card mb-4">
                        <div class="card-body">
                            {{ object.answer }}
                        </div>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Submit Grade</button>
                        <a href="{% url 'courses:quiz_responses' object.quiz.id %}" class="btn btn-secondary">
                            Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
