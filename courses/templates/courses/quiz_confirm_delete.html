{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4 class="mb-0">Delete Quiz</h4>
        </div>
        <div class="card-body">
            <p class="alert alert-danger">
                <i class="fas fa-exclamation-triangle"></i>
                Are you sure you want to delete the quiz "{{ object.title }}"?
            </p>
            <p>This action cannot be undone.</p>

            <form method="post">
                {% csrf_token %}
                <div class="mt-3">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Confirm Delete
                    </button>
                    <a href="{% url 'courses:lesson_detail' object.lesson.pk %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
