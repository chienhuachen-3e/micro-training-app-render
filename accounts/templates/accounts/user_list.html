{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>用户列表</h2>
    <table class="table">
        <thead>
            <tr>
                <th>用户名</th>
                <th>Department</th>
                <th>注册时间</th>
                <th>角色</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.department }}</td>
                <td>{{ user.date_joined|date:"Y-m-d" }}</td>
                <td>{% if user.is_manager %}管理员{% else %}普通用户{% endif %}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
